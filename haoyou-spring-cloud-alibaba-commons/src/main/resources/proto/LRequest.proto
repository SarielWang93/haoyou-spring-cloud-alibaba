// 如果使用此注释，则使用proto3; 否则使用proto2
syntax = "proto3";
// 生成类的包名
option java_package = "com.haoyou.spring.cloud.alibaba.commons.protobuf.proto";
//生成的数据访问类的类名，如果没有指定此值，则生成的类名为proto文件名的驼峰命名方法
option java_outer_classname = "MyRequestMsg";
message MyRequest {
  int32 id = 1;
  string useruid = 2;
  bytes msg = 3;
}

